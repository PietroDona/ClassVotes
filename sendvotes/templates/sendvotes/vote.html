{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Question</title>
        <link rel="stylesheet" href="{% static 'sendvotes/sendvote.css' %}" />
    </head>
    <body>

        <div class="wrapper">
            <header class="header">{{ question.title }}<header>
            <main id="votes" class="votes-area">

            {% for option in options %}

            <button
                id="option_{{option.id}}"
                data-optionId="{{option.id}}"
                data-questionId="{{question.id}}"
                type="button"
                class="votes-item"
                {% if current == option %}
                    data-clicked="true"
                {% endif %}
            >
                {{option.option}}
            </button>

            {% endfor %}

            </main>
        </div>

        <script
            type="text/javascript"
            src="{% static 'sendvotes/sendvote.js' %}"
        ></script>
    </body>
</html>
